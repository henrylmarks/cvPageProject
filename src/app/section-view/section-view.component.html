<div class="section-container">
  <div class="section-title title-box">
    <h2 class="section-name">{{sectionData.sectionName}} </h2>
  </div>

  <div class="section-content">
    <app-carousel *ngIf="sectionData.isCarousel else listView" [carouselData]="sectionData.data"></app-carousel>

    <ng-template #listView>
      <app-summary-view *ngFor="let summary of sectionData.data" [summaryData]="summary"></app-summary-view>
    </ng-template>
  </div>
</div>
